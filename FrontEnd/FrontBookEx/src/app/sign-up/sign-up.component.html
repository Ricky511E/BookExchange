<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <!-- Colonna sinistra: testo di benvenuto -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start px-5">
        <h1 class="hero-title">Benvenuto su <strong style="color: #2a7f62;">BookExchange</strong></h1>
        <p class="lead hero-subtitle rainbow-text">Scambia, <span class="text-success">condividi</span>, <span style="color: #a1c181;">racconta</span>.</p>
      </div>
  
      <!-- Colonna destra: form di registrazione -->
      <div class="col-md-6 px-5">
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" name="nome" ngModel required />
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" id="cognome" class="form-control" name="cognome" ngModel required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel minlength="8" required />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Ripeti Password</label>
            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ngModel required />
          </div>
          <button type="submit" class="btn">Registra</button>
        </form>
      </div>
    </div>
  </div>
