<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <!-- Colonna sinistra: testo di benvenuto più slogan -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start px-5">
        <h1 class="hero-title">Benvenuto su <strong style="color: #2a7f62;">BookExchange</strong></h1>
        <p class="lead hero-subtitle rainbow-text">Scambia, <span class="text-success">condividi</span>, <span style="color: #a1c181;">racconta</span>.</p>
      </div>

      <!-- Colonna destra: form di registrazione -->
      <div class="col-12 col-md-6 px-5">
             <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
          <input id="nome" class="form-control" formControlName="nome" type="text"  placeholder="Inserisci il tuo nome" />
          <small *ngIf="f.nome.touched && f.nome.invalid" class="text-danger">Il nome è obbligatorio</small>
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
           <input id="cognome" class="form-control" formControlName="cognome" type="text" placeholder="Inserisci il tuo cognome" />
          <small *ngIf="f.cognome.touched && f.cognome.invalid" class="text-danger">Il cognome è obbligatorio</small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-control" formControlName="email" type="email" placeholder="Inserisci la tua email" />
          <small *ngIf="f.email.touched && f.email.invalid" class="text-danger">
            Inserisci un'email valida
          </small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control" formControlName="password" type="password" placeholder="Crea una password di almeno 8 caratteri" />
          <small *ngIf="f.password.touched && f.password.errors?.['minlength']" class="text-danger">
            La password deve avere almeno 8 caratteri
          </small>
          <small *ngIf="f.password.touched && f.password.errors?.['required']" class="text-danger">
            La password è obbligatoria
          </small>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Ripeti Password</label>
            <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Conferma la tua password" />
          <small *ngIf="signUpForm.errors?.['passwordsMismatch'] && f.confirmPassword.touched" class="text-danger">
            Le password non coincidono
          </small>
            <!-- Tasto per l'invio della registrazione -->
          </div>
           <button type="submit" class="btn" [disabled]="signUpForm.invalid">Registra</button>
        </form>
      </div>
    </div>
  </div>
