<div class="container">
  <div class="book-grid">
    <div class="book-card" *ngFor="let book of books">
      <div class="img-wrap" (click)="openModal(book)">
        <img [src]="book.cover" alt="{{book.title}}" class="book-cover" />
      </div>
      <h2 class="book-title">{{ book.title }}</h2>
      <p class="book-author">di {{ book.author }}</p>
      <button class="btn" (click)="openModal(book)">Aggiungi</button>
    </div>
  </div>

  <div class="modal-backdrop" *ngIf="selectedBook" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="modal-close" (click)="closeModal()">Ã—</button>
      <img [src]="selectedBook.cover" alt="{{selectedBook.title}}" class="modal-cover" />
      <h2>{{ selectedBook.title }}</h2>
      <p><strong>Autore:</strong> {{ selectedBook.author }}</p>
      <p><strong>Genere:</strong> {{ selectedBook.genre }}</p>
      <p><strong>Condizioni:</strong> {{ selectedBook.conditions }}</p>
      <p class="book-plot">{{ selectedBook.plot }}</p>
      <button class="btn" (click)="addToLibrary(selectedBook)">Aggiungi in libreria</button>
    </div>
  </div>
</div>
