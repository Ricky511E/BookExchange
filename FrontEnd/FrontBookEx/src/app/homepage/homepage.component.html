<div class="container">
    <h1 class="rainbow-text hero-title text-center">Benvenuto su BookExchange</h1>
    <div class="row">
      <div class="col-12 col-md-4" *ngFor="let book of books">
        <div class="book-card">
          <img [src]="book.cover" alt="Copertina di {{book.title}}" class="book-cover" />
          <h2 class="book-title">{{ book.title }}</h2>
          <p class="book-author">di {{ book.author }}</p>
          <button class="btn" (click)="openModal(book)">Aggiungi alla libreria</button>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal-backdrop" *ngIf="selectedBook" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <h2>{{ selectedBook.title }}</h2>
        <p><strong>Autore:</strong> {{ selectedBook.author }}</p>
        <p><strong>Genere:</strong> {{ selectedBook.genre }}</p>
        <p><strong>Condizioni:</strong> {{ selectedBook.conditions }}</p>
        <button class="btn" (click)="addToLibrary(selectedBook)">Conferma aggiunta</button>
      </div>
    </div>
  </div>
