<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">

      <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start px-5">
        <h1 class="hero-title">Bentornato su <strong style="color: #2a7f62;">BookExchange</strong></h1>
        <p class="lead hero-subtitle rainbow-text">Accedi e <span class="text-success">riprendi</span> i tuoi scambi.</p>
      </div>

      <div class="col-12 col-md-6 px-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-control" formControlName="email" type="email" placeholder="Inserisci la tua email" />
            <small *ngIf="f.email.touched && f.email.invalid" class="text-danger">Email non valida</small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control" formControlName="password" type="password" placeholder="Inserisci la tua password" />
            <small *ngIf="f.password.touched && f.password.errors?.['required']" class="text-danger">
              Password obbligatoria
            </small>
            <small *ngIf="f.password.touched && f.password.errors?.['minlength']" class="text-danger">
              Minimo 8 caratteri
            </small>            
          </div>
          <button type="submit" class="btn" [disabled]="loginForm.invalid">Accedi</button>
        </form>
      </div>
    </div>
  </div>
